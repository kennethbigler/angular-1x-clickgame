<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" href="images/roadster.png" />
    <!-- Device Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Ken, Kenneth, Bigler, Kenneth Bigler, Ken Bigler, Resume, HTML, CSS, JavaScript, C++, C, Software Developer, Web, Web Developer, Web Technologist, Santa Clara, SCU, scu, Santa Clara University, hours, hour reporting, timecard, time, card">
    <meta name="description" content="This is a site a fun cookie clicker game">
    <meta name="author" content="Kenneth Bigler">
    <title>Kitty Clicker</title>
    <script type="text/javascript">
    [
        'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js',
        'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js',
        'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js',
        'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js',
        'js/app.js',
        'js/shop.js',
        'js/controllers/ScoreController.js',
    ].forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false; 
        document.head.appendChild(script);
    });
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type='text/css' media="all">
    <!-- Google Font -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css' media="all">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/mystyles.css" type='text/css' media="all">
    <base href="/clickgame/" />
</head>
<!---------------------------------------------------------------------------------------------------->
<body ng-app="myApp" ng-controller="MainController">
<div class="container-fluid">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/" ng-click="closeNav()">Kitty Clicker</a>
            </div>
            <!-- Menu -->
            <div id="navbar" class="navbar-collapse collapse navbar-right navbar-nav">
                <ul class="nav navbar-nav">
                    <li><a class="handc hidden-xs" ng-click="reset()">Reset</a></li>
                    <li><a href="#/" ng-click="closeNav()">Home</a></li>
                    <li><a href="#/away" ng-click="closeNav()">Away Shop</a></li>
                    <li class="dropdown" ng-cloak>
                        <a class="dropdown-toggle handc" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Passive Shop<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="item in shop track by $index">
                                <a class="handc" ng-click="buyP($index)">{{ game.p[$index] }}: {{ item.name }} - ${{ item.price * pow(1.3, game.p[$index]) | lnumber }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /Menu -->
        </div>
    </nav><!-- /Navigation -->
    <!-- Content loaded via Angular -->
    <div ng-view></div>
</div><!-- /container -->
</body>
<div ng-if="false">
    <h1>Loading the application, please hold on...</h1>
</div>
</html>
